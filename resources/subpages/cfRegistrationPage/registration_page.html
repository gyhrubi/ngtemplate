<div ng-controller="registration_pageCtrl" class="registration_pageCtrl">
    <div class="page-row row">
        <div class="page-wrapper col-xs-12 col-sm-12 col-md-8 col-lg-6">
            <div class="cf-pagetitle">
                Regisztráció
            </div>

            <form class="content ">
               <div class="row">
                <div ng-repeat="formElement in formElements" class="{{ formElement.divClass }}">
                    <label for="{{ formElement.inputID }}" class="cf-field-label col-lg-5 col-md-5 col-sm-5 col-xs-12">{{ formElement.labelText }}:<span class="cf-required-star">*</span></label>
                    <input type="{{ formElement.inputType }}" ng-model="user[formElement.inputID]" ng-change="validationInputPwdText(user[formElement.inputID])" id="{{ formElement.inputID }}" class="cf-inputfield col-lg-6 col-md-6 col-sm-6 col-xs-10">
                    <span href="#" data-toggle="tooltip" title= "{{ formElement.infoText }}" class="  info col-xs-1 col-sm-1 col-md-1 col-lg-1 glyphicon glyphicon-info-sign info-sign"></span>                    
                    <p class="cf-field-error col-lg-12 col-md-12 col-sm-12 col-xs-12"></p>
                </div>
                </div>
                <b> {{userPasswordstrength}}</b>
                <div id="example" >
                    <div class="demo-section k-content">
                        <h4>{{status}}</h4>
                        <div  kendo-progress-bar="progressBar" k-min="0" k-max="4" ng-model="progress" style="width: 100%;"></div>
                    </div>
                    </div>
                <div class="buttons">
                    <button class="btn btn-info">Regisztrálok</button>
                    <button class="btn btn-default col-lg-offset-6 col-md-offset-6 col-sm-offset-6 col-xs-offset-2">Mégse</button>
                </div>
                
                
                
            </form>

          
        </div>
    </div>
</div>
